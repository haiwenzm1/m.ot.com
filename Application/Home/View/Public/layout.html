<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />

    <title>{$pageTitle}</title>

    <link href="__ROOT__/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link type="text/css" href="__CSS__/base.css" rel="stylesheet">
    <block name="style"></block>
    <script type="text/javascript" src="__STATIC__/jquery-1.10.2.min.js"></script>
</head>

<body>
    <div id="header-wrap">
        <a class="logo" href="/"> </a>
        <a class="menu-nav" href="javascript:;"><span class="menu-button"></span> </a>
        <ul class="nav">
            <li>
                <a class="introduction" href="{:U('whoWeAre')}" title="品牌介绍"></a>
            </li>
            <li>
                <a class="detail" href="{:U('howWeWork')}" title="品牌详情"></a>
            </li>
            <li>
                <a class="source" href="{:U('whereWeAre')}" title="品牌来源"></a>
            </li>
        </ul>

        <ul class="social">
            <li>
                <a class="weixin" href="javascript:;"></a>
            </li>
            <li>
                <a class="weibo" href="javascript:;"></a>
            </li>
            <li>
                <a class="kaola" href="javascript:;"></a>
            </li>
        </ul>

        <ul class="footer">
            <li><a href="javascript:;">&copy;Orange Garten</a></li>
            <li><a href="javascript:;">客服热线: 400-820-5325</a></li>
            <li>网站使用条款</li>
            <li>沪ICP备 12041915号-2</li>
        </ul>
    </div>

    <div id="main-wrap">
        <block name="body"></block>
    </div>

    <script type="text/javascript">
        $(function() {
            $('.menu-nav').on('click', function(e) {
                // e.stopPropagation(); // 阻止JavaScript事件冒泡传递
                if ($(this).find('.menu-button').length) {
                    $(this).find('.menu-button').removeClass('menu-button').addClass('close-bg');
                    $('#header-wrap').animate({
                        height: '100vh'
                    });
                } else if ($(this).find('.close-bg').length) {
                    $(this).find('.close-bg').removeClass('close-bg').addClass('menu-button');
                    $('#header-wrap').animate({
                        height: '9vh'
                    });
                }
            })
        })
    </script>

    <block name="script"></block>
</body>

</html>
